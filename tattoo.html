<!DOCTYPE html>
<html lang="ee">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="tattoo.js"></script>
    <link rel="stylesheet" href="tattoo.css" type="text/css" />
</head>

<body>
    <div class="img"></div>
    <div class="img-text">
        <h1>Regina Tattoo</h1>
    </div>
    <div id="effect">
        <p class="paragraph">Hakkasin tätoveerimise vastu huvi tundma juba 10-aastaselt,<br> kui tundide viisi lehitsesin tattoo ajakirju ja raamatuid.
          Esimene tätoveering valmis aga aastal 2021.
        </p>
        <div class="img2"></div>
    </div>
    <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <img src="img3.PNG" width="600px" height="350px">
  </div>

  <div class="mySlides fade">
    <img src="img4.PNG" width="600px" height="350px">
  </div>

  <div class="mySlides fade">
    <img src="img5.PNG" width="600px" height="350px">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br> 

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>
</html>
